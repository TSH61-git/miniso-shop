<div class="add-product-wrapper">

  <div class="card">

    <h2 class="title">הוספת מוצר חדש</h2>

    <form (ngSubmit)="addProduct()" #productForm="ngForm">

      <div class="form-group">
        <label>שם מוצר</label>
        <input type="text"
               name="name"
               [(ngModel)]="product.name"
               required>
      </div>

      <div class="form-group">
        <label>מחיר</label>
        <input type="number"
               name="price"
               [(ngModel)]="product.price"
               required>
      </div>

      <div class="form-group">
        <label>תיאור</label>
        <textarea name="description"
                  [(ngModel)]="product.description"
                  rows="3"></textarea>
      </div>

      <div class="form-group">
        <label>קטגוריה</label>
        <input type="number"
               name="categoryId"
               [(ngModel)]="product.categoryId"
               required>
      </div>
      <div class="form-group">
  <label>קישור לתמונה (URL)</label>
  <input type="text"
         name="imageUrl"
         [(ngModel)]="product.imageUrl"
         placeholder="https://example.com/image.jpg">
</div>

      <div class="buttons">
        <button type="submit" class="btn-primary">
          שמור מוצר
        </button>

        <button type="button"
                class="btn-cancel"
                (click)="goBack()">
          ביטול
        </button>
      </div>

    </form>

  </div>

</div>
