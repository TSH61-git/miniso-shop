<div class="edit-page">

  <div class="form-card">

    <h2 class="form-title">עריכת מוצר</h2>

    <div *ngIf="isLoading" class="state-message">טוען...</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>

    <form *ngIf="!isLoading" (ngSubmit)="save()" class="edit-form">

      <div class="form-group">
        <label>שם מוצר</label>
        <input [(ngModel)]="product.productName" name="productName" />
      </div>

      <div class="form-group">
        <label>מחיר</label>
        <input type="number" [(ngModel)]="product.price" name="price" />
      </div>

      <div class="form-group">
        <label>תיאור</label>
        <textarea [(ngModel)]="product.description" name="description"></textarea>
      </div>

      <div class="form-group">
        <label>תמונה (URL)</label>
        <input [(ngModel)]="product.imageUrl" name="imageUrl" />
      </div>

      <div class="buttons-row">
        <button type="submit" class="save-btn">שמור</button>
        <button type="button" class="cancel-btn" (click)="cancel()">ביטול</button>
      </div>

    </form>

  </div>

</div>
