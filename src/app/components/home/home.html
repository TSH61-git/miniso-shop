<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">

<section class="hero-banner">
    <div class="hero-content">
        <h3 class="hero-title">Love Life, Love Miniso</h3>
        <p class="hero-subtitle">拽拽爪转 砖转 专  转 转专</p>
    </div>
    <div class="hero-bg-icon">Ц</div>
</section>

<div class="home-container" style="direction: rtl;">
  @if (isLoading) {
    <div class="loader">注 转...</div>
  } @else if (errorMessage) {
    <div class="error" style="color: red;">{{ errorMessage }}</div>
  } @else {
    <div class="category-list">
      
      @for (cat of categories; track cat.categoryId) {
        <div class="category-item">
          
          @if (cat.imageUrl!== 'NULL') {
            <img [src]="'/' + cat.imageUrl" [alt]="cat.categoryName" class="category-img-full">
            
            <div class="category-overlay">
              <span class="category-name">{{ cat.categoryName }}</span>
            </div>
          } @else {
            <div class="image-placeholder">
              <span class="category-name">{{ cat.categoryName }}</span>
            </div>
          }

        </div>
      } @empty {
        <p> 拽专转 爪.</p>
      }

    </div>
  }
</div>
