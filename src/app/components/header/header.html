<header class="header">
  <div class="header__container">
    
    <div class="header__logo-container">
      <a routerLink="/" class="header__logo">MINISO</a>
    </div>

    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="header__nav-link">
             בית <i class="fas fa-home"></i>
          </a>
        </li>
        <li class="header__nav-item">
          <a routerLink="/products" routerLinkActive="active" class="header__nav-link">
             קטגוריות <i class="fas fa-layer-group"></i>
          </a>
        </li>
        <li class="header__nav-item">
          <a routerLink="/branches" routerLinkActive="active" class="header__nav-link">
             סניפים <i class="fas fa-map-marker-alt"></i>
          </a>
        </li>
        <li class="header__nav-item">
          <a routerLink="/about" routerLinkActive="active" class="header__nav-link">
             אודות <i class="fas fa-info-circle"></i>
          </a>
        </li>
        <li class="header__nav-item">
          <a routerLink="/management" routerLinkActive="active" class="header__nav-link">
             ניהול <i class="fas fa-cog"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="header__search">
      <div class="header__search-wrapper">
        <input type="text" placeholder="חפש במיניסו..." class="header__search-input" (input)="onSearchChange($event)">
        <i class="fas fa-search header__search-icon"></i>
      </div>
    </div>

    <div class="header__actions">
      
      <div class="header__profile-container">
    <button class="header__action-link profile-trigger" (click)="toggleDropdown($event)">
      <i class="far fa-user"></i>
    </button>

    @if (isDropdownOpen) {
      <div class="profile-dropdown" (click)="$event.stopPropagation()">
        
        @if (authService.currentUser$ | async; as user) {
          <div class="dropdown-header">
            <span class="user-name">שלום, {{ user.firstName }}</span>
          </div>
          <hr>
          <ul class="dropdown-list">
            <li><a routerLink="/updateProfile" (click)="isDropdownOpen = false"><i class="fas fa-user-edit"></i> עדכון פרטים</a></li>
            <li><a routerLink="/orderList" (click)="isDropdownOpen = false"><i class="fas fa-box"></i> ההזמנות שלי</a></li>
            <li><button (click)="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> התנתקות</button></li>
          </ul>
        } @else {
          <ul class="dropdown-list">
            <li><a routerLink="/login" (click)="isDropdownOpen = false"><i class="fas fa-sign-in-alt"></i> התחברות</a></li>
            <li><a routerLink="/register" (click)="isDropdownOpen = false"><i class="fas fa-user-plus"></i> הרשמה</a></li>
          </ul>
        }

      </div>
    }
  </div>

      <a routerLink="/cart" class="header__action-link header__action-link--cart">
        <i class="fas fa-shopping-cart"></i>
        @if (cartService.cartCount() > 0) {
          <span class="header__cart-badge">
            {{ cartService.cartCount() }}
          </span>
        }
      </a>
    </div>

  </div>
</header>
